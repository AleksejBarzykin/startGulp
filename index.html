<!DOCTYPE html>
<!-- Язык содеримого страницы -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других выжных данных (не отображается) -->

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>Workspace Adar Print</title>
	<!-- ! SEO -->
	<!-- Краткое описание страницы (до 140 символов) -->
	<meta name="description" content="Рабочее простанство Adar Print">
	<!-- Ключевые слова страницы (не больше 20 слов) -->
	<meta name="keyword" content="Техкарта, рабочее пространство, adar print, адар принт">
	<!-- ! Управление доступом поисковых роботов к странице -->
	<!-- Запрет индексации изображений и ссылок  -->
	<!-- <meta name="robots" content="noimageindex, nofollow"> -->
	<!-- ? Запрет индексации страницы полностью -->
	<meta name="robots" content="none">

	<!-- ! Технические -->
	<!-- Автор страницы -->
	<meta name="Author" content="Алексей">
	<!-- Авторские права -->
	<meta name="Copyright" content="Алексей">
	<!-- Адрес автора -->
	<meta name="Address" content="Харьков">
	<!-- Редирект (перезагрузка) страницы-->
	<!-- Задержка в секундах; content="S; url=Адрес сайта/страниы" -->
	<!-- <meta http-equiv="refresh" content="0; url="> -->

	<!-- ! Социальные сети -->
	<!-- локализация сайта, для русскоязычного сайта ru_RU -->
	<meta property="og:locale" content="ru_RU">
	<!-- тип контента, по умолчанию используется article -->
	<meta property="og:type" content="article">
	<!-- заголовок страницы, который будет выводится в записи социальной сети -->
	<meta property="og:title" content="Workspace Adar Print">
	<!-- описание страницы -->
	<meta property="og:description" content="Рабочее пространство">
	<!-- ссылка на изображение, которое будет публиковаться в записи -->
	<meta property="og:image" content="http://">
	<!-- ссылка на текущую страницу -->
	<meta property="og:url" content="http://">
	<!-- название сайта -->
	<meta property="og:site_name" content="Workspace Adar Print">

	<!-- Тип карты, по умолчанию используется summary -->
	<meta name="twitter:card" content="summary">
	<!-- Имя/логин автора -->
	<meta name="twitter:site" content="Жека">
	<!-- Название страницы -->
	<meta name="twitter:title" content="META теги">
	<!-- Описание страницы -->
	<meta name="twitter:description" content="про META теги">
	<!-- Cсылка на изображение -->
	<meta name="twitter:image" content="http://fls.guru/meta/img/bg.jpg">

	<!-- Адаптивность -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Отключает форматирование ссылки у номера телефона на IOS -->
	<meta name="format-detection" content="telephone=none">
	<!-- Шрифты -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
	<!-- Сброс стилей -->
	<link rel="stylesheet" href="src/css/reset.css">
	<!-- Кастомные стили -->
	<link rel="stylesheet" href="build/css/style.min.css">
</head>

<!-- Отображаемое тело страницы -->

<body>
	<h1>Далеко-далеко за словесными</h1>



	<script src="build/js/main.min.js"></script>
</body>

</html>
